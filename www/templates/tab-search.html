<ion-view view-title="Search Record">
  <ion-content ng-class="padding">
  	
	<div class="bar bar-header item-input-inset">
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios-search placeholder-icon"></i>
	    <input type="search" placeholder="Search" ng-model="data.search">
	  </label>
	  <button class="button ion-ios-search-strong" ng-click="search()">
	  </button>
	</div>

	<div class="list list-inset" ng-if="vehicles">
	    <a class="item"  ng-repeat="vehicle in vehicles">
	      <h2>{{vehicle.vehicleNum}}</h2>
	      <p>{{vehicle.district}}</p>
	      <p>{{vehicle.policeStation}}</p>
	    </a>
    </div>

  </ion-content>
</ion-view>
